<html>
    <head>
        <title>EMOM Working Timer</title>
        <link rel="stylesheet" type="text/css" href="./css/main.css">
    </head>
    <body>
        <div class="logo">
            <h1>EMOM</h1>
        </div>
        <div class="description">
            <p>Every minute on a minute for [duration]</p>
        </div>
        <div class="time-wrapper">
            <div class="time-wrapper__timer">
                <h2>Every</h2>
                <h2 class="time-wrapper__frequency">[minute]</h2>
            </div>
            <div class="time-wrapper__timer">
                <h2>For</h2>
                <h2 class="time-wrapper__duration">[total minutes]</h2>
            </div>
        </div>
    </body>
</html>
