<html>
    <head>
        <title>EMOM Working Timer</title>
        <link rel="stylesheet" type="text/css" href="./css/main.css">
        <link href="https://fonts.googleapis.com/css?family=Raleway:300,400" rel="stylesheet">
    </head>
    <body>
        <div class="wrapper">
            <div class="logo">
                <h1>EMOM</h1>
            </div>
            <div class="description">
                <p>Every minute on a minute for [[total minutes]]</p>
            </div>
            <div class="time-wrapper">
                <div class="time-wrapper__timer">
                    <h2>Every</h2>
                    <h2 class="time-wrapper__frequency">[[minute]]</h2>
                </div>
                <div class="time-wrapper__timer">
                    <h2>For</h2>
                    <h2 class="time-wrapper__duration">[[total minutes]]</h2>
                </div>
            </div>
        </div>
    </body>
</html>
